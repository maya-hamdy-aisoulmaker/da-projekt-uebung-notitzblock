<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Notizblock</title>

    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./assets.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./font.css">

</head>

<body onload="renderNotes()">
    <header class="headline">
        <h1>Notizblock</h1>
    </header>

<main>
    <div class="container_input">
        <textarea id="note_input" class="input_notes"></textarea>
    </div>

    <button onclick="addNote()" class="btn_addNote">Notiz speichern</button>
    <br>
    <br>
    <h3>Meine Notizen</h3>
    <div class="container_saved_notes">
        <div id="notescontent" class="container_notescontent">Notizentext</div>
    </div>
   
        <h3>Papierkorb</h3>
        <!--<div class="container_trashNotes">
        <div id="trash_content"></div>
    </div> -->

   
    <button aria-haspopup="dialog_for_bin" aria-controls="dialog_bin" onclick="openDialog()">Papierkorb Ã¶ffnen</button>

    <dialog id="dialog_bin" class="container_trashNotes" aria-labelledby="dialogTitle" aria-describedby="dialogDescr">
        <header>
            <h3 id="dialogTitle">Papierkorb</h3>
        </header>

        <section>
            <div id="trash_content">
            <p id="dialogDescr">Notizen die sich im Papierkorb befinden:</p>
        </div>
        </section>

        <footer>
            <button aria-label="close dialog" onclick="closeDialog()">X</button>
        </footer>
    </dialog>

</main>

<footer>copyright Maya Hamdy - AI Soul Maker</footer>
</body>

</html>
