<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Papierkorb</title>
    <script src="./scripts/dialog.js" defer></script>
    <link rel="stylesheet" href="./styles/dialog.css">

</head>

<body>
    <main>
        <h3>Dialog für Papierkorb</h3>

        <button aria-haspopup="dialog_for_bin" aria-controls="dialog_bin" onclick="openDialog()">Papierkorb öffnen</button>

        <dialog id="dialog_bin" aria-labelledby="dialogTitle" aria-describedby="dialogDescr">
            <header>
                <h3 id="dialogTitle">Papierkorb</h3>
            </header>

            <section>
                <p id="dialogDescr">Notizen die sich im Papierkorb befinden:</p>
            </section>

            <footer>
                <button aria-label="close dialog" onclick="closeDialog()">X</button>
            </footer>
        </dialog>




    </main>
</body>

</html>
